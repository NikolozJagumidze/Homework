<h1>HTML Form</h1>

<body>
    <form>
        <label for="First Name">First Name:</label>
        <input type="text" id="First Name" placeholder="Please Enter your first name" required> <br>
        <label for="last name">Last Name:</label>
        <input type="text" id="last name" placeholder="Please Enter your last name" required> <br>
        <label for="date of birth">Date Of Birth:</label>
        <input type="date" id="date of birth" placeholder="Please Enter your date of birth" required> <br>
        <label for="email id">Email Id:</label>
        <input type="email" id="email id" placeholder="Please Enter your email" required> <br>
        <label for="mobile number">Mobile Number:</label>
        <input type="number" id="mobile number" placeholder="Please Enter your mobile number" required> <br> <br>
        <input type="submit">
    </form>

</body>
