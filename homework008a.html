date - გვიჩვენებს ცხრილს სადაც შეგვიძლია ავირცჰიოთ თარიღი
submit - არის ღილაკი რომლითაც შეგვიძლია გავგზავნოთ ინფორმაცია

<!--placeholder არის ტექსტი უჯრის შიგნით რომელშიც გვიჩვენებს რა უნდა ჩავწეროთ ამ უჯრაში-->


<!-- <label> თეგი გამოიყენება იმისთვის რომ ფორმის ველს ჰქონდეს აღწერა-->



<h1>Registration Form</h1>
<body>

    <form>

        <label for="First Name:">First Name:</label>
        <input type="text" id="First Name:" placeholder="Enter First Name" required> <br> <br>
        <label for="Last Name:">Last Name:</label>
        <input type="text" id="Last Name:" placeholder="Enter Last Name" required> <br> <br>
        <label for="Email:">Email:</label>
        <input type="email" id="Email:" placeholder="Enter Email" required> <br> <br>
        <label for="Password:">Password:</label>
        <input type="password" id="Password:" placeholder="Enter Password" required> <br> <br>
        <label for="Re-Type Password:">Re-Type Password:</label>
        <input type="password" id="Re-Type Password:" placeholder="Re-Type Password" required> <br> <br>
        <label for="Contact:">Contact:</label>
        <input type="number" id="Contact:" placeholder="Enter Your Number" required> 
    </form>
</body>
